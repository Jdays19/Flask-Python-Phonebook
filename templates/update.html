<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>



{% block content %}
    <div style="margin-top: 50px;" class="ui container">
     
    <h1 class="ui center aligned header">Update Phonebook...</h1>
    <br/> 
    <form class="ui form" action="/update/{{ contact.id }}" method="POST"
     >
    
    <div class="field">
        <input type="text" placeholder="Enter Contact Name & Number" name="title"
        id="title" value="{{contact.title}}" >
    </div>
        <input type="submit" value= "Update">
    
    </form>
    </div> 
 {% endblock %}  

</body>
</html>
